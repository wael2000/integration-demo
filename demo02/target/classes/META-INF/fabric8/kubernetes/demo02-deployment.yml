---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations:
    fabric8.io/git-commit: "6853d4ce9597ba1cc57174dba477cf2271179ebf"
    fabric8.io/iconUrl: "img/icons/camel.svg"
    fabric8.io/git-branch: "master"
    fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=demo02&var-version=1.0"
  labels:
    provider: "fabric8"
    project: "demo02"
    version: "1.0"
    group: "org.mycompany"
  name: "demo02"
spec:
  replicas: 1
  selector:
    matchLabels:
      project: "demo02"
      provider: "fabric8"
      group: "org.mycompany"
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: "6853d4ce9597ba1cc57174dba477cf2271179ebf"
        fabric8.io/iconUrl: "img/icons/camel.svg"
        fabric8.io/git-branch: "master"
        fabric8.io/metrics-path: "dashboard/file/camel-routes.json/?var-project=demo02&var-version=1.0"
      labels:
        provider: "fabric8"
        project: "demo02"
        version: "1.0"
        group: "org.mycompany"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "JAVA_APP_DIR"
          value: "/deployments"
        image: "demo02:1.0"
        imagePullPolicy: "IfNotPresent"
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8081
          initialDelaySeconds: 180
        name: "spring-boot"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 9779
          name: "prometheus"
          protocol: "TCP"
        - containerPort: 8778
          name: "jolokia"
          protocol: "TCP"
        readinessProbe:
          httpGet:
            path: "/health"
            port: 8081
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: "1.0"
          requests:
            cpu: "0.2"
        securityContext:
          privileged: false
